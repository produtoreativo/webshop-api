services:

  webshop-api:
    container_name: webshop-api
    hostname: webshop-api
    image: webshop-api
    restart: unless-stopped
    build:
      context: ./
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - 3000:3000
    environment:
      - SEARCH_API_URL=http://search-api:3001
      - ORDER_MNGT_API_URL=http://order-mngt-api:3002
      - MAGENTO_URL=http://magento:8080
      - ELASTIC_APM_ENABLED=true
      - ELASTIC_APM_SERVICE_NAME=webshop-api
      - ELASTIC_APM_SERVER_URL=http://apm:8200
      - ELASTIC_APM_ENVIRONMENT=development
    depends_on:
      - magento
      - apm
    healthcheck:
        test: ["CMD-SHELL", "curl --silent --fail localhost:3000 || exit 1"]
        interval: 30s
        timeout: 30s
        retries: 5
    labels:
      - co.elastic.logs/enabled=true
      - co.elastic.logs/json.keys_under_root=true
      - co.elastic.logs/json.message_key=message
      - co.elastic.logs/json.overwrite_keys=true
      - co.elastic.metrics/enabled=false
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
    command: npx nest start --watch

