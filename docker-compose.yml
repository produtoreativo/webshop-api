services:

  webshop-api:
    container_name: webshop-api
    image: webshop-api
    restart: unless-stopped
    build:
      context: ./
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - 3000:3000
    environment:
      - SEARCH_API_URL=http://search-api:3001
      - ORDER_MNGT_API_URL=http://order-mngt-api:3002
      - MAGENTO_URL=http://magento:8080
      - MAGENTO_ADMIN_USERNAME=user
      - MAGENTO_ADMIN_PASSWORD=bitnami1
    command: npx nest start --watch
